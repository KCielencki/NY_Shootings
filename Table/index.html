<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>NYC Shootings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.2/css/buttons.dataTables.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src='https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js'></script>
    <script src='https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js'></script>
    <script src='https://cdn.datatables.net/buttons/1.6.2/js/dataTables.buttons.min.js'></script>
    <script src='https://cdn.datatables.net/buttons/1.6.2/js/buttons.html5.min.js'></script>
    <script src="app2.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="hero text-center">
            <h1>NYC Shootings</h1>
        </div>
        <div class="container">
            <div class="row margin-top-50">
                <div class="col-md-2">
                    <aside class="filters">
                        <div class="panel panel-default">
                            <div class="panel-heading">Filter Search</div>
                            <div class="panel-body">
                                <form id="form">
                                    <div class="form-group card">
                                        <ul class="list-group" id="filters">

                                            <h5>Enter a Date </h5>
                                            <input class="form-control" id="date" type="text" placeholder="1/11/2010">


                                            <h5>Borough:</h5>
                                            <select id="boro">
                                            <option>All</option>
                                            </select>

                                            <h5>Gender:</h5>
                                            <select id="gender">
                                            <option>All</option>
                                            </select>

                                            <h5>Race:</h5>
                                            <select id="race">
                                            <option>All</option>
                                            </select>

                                            <br>
                                            <button style="background:grey;" id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                                        </ul>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </aside>
                </div>
                <div class="col-md-10">
                    <div id="table-area" class="">
                        <table id="shootings-table" class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th class="table-head">Shooting ID</th>
                                    <th class="table-head">Date</th>
                                    <th class="table-head">Borough</th>
                                    <th class="table-head">Victim's Death</th>
                                    <th class="table-head">Age Group</th>
                                    <th class="table-head">Race</th>
                                    <th class="table-head">Gender</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <span class="bottom">NYC Shootings</span>
        </footer>
    </div>

</body>


</html>
